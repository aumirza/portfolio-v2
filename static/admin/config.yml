backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
# publish_mode: editorial_workflow

collections:

  -name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    choose_url: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" },
      - { label: "cover", name: "cover", widget: "image" },
      - { label: "Description", name: "description", widget: "string" }
